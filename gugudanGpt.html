<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
</head>
<body>

<script>
  // 구구단 가로로 출력하는 함수
  function printMultiplicationTable() {
    document.write("<h2>Multiplication Table</h2>");
    document.write("<pre>"); // pre 태그를 사용하여 텍스트를 그대로 표시하도록 함

    for (var i = 2; i <= 9; i++) {
      for (var j = 1; j <= 9; j++) {
        var result = i * j;
        document.write(`${i} * ${j} = ${result}\t`);
      }
      document.write("<br>");
    }

    document.write("</pre>");
  }

  // 함수 호출
  printMultiplicationTable();
</script>

</body>
</html>
