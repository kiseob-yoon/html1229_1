<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h4>A Definition List:</h4>
    <dl>
        <dt>Coffee</dt> 
        <!-- dt정의 -->
        <dd>Black hot drink</dd>
        <!-- dd정의 대한 해설 -->
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>

    <table border= "1" align="center" width = "200">
        <caption>굴지 대기업</caption>
        <tr>
            <th rowspan="1">삼성전자</th>
            <th>sk하이닉스</th>
        </tr>
        <tr>
            <td colspan="2" align="center">반도체</td>
        </tr>
    </table>

    <!-- 표 전체를<table>로 감싼다 -->
    <!-- 표의 제목, 설명 <caption>태그 -->
    <!-- 행<tr> -->
    <!-- 열 제목: <th>, 열 내용:<td> -->



</head>

</body>
</html>
